<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Slider</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <si-slider color="danger" buttonColor="light" [(value)]="testValue" [min]="0" [max]="80" [step]="5"
    (valueChange)="valueChange($event)"></si-slider>
</ion-content>
